{% extends "layout.html" %}

{% block title %}
    MyGroups
{% endblock %}

{% block main %}
    {% if len == 0 %}
        <div>You are not in any group yet.</div>
        <table class="table table-striped">
            <tfoot>
                <button type="button" onclick="location.href='/create_group'">Create Group</button>
            </tfoot>
        </table>
    {% else %}
        <table class="table table-striped">
            <thead>
                <tr>Groups</tr>
            </thead>
            <tbody>
                {% for group in groups %}
                <tr>
                        <form action="/mygroups" method="post">
                            <td>{{ group }}</td>
                            <td><button type="submit" name="selected_group" id="selected_group" value="{{ group }}" style="width : 5%">Details</button></td>
                        </form>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <button type="button" onclick="location.href='/create_group'">Create Group</button>
            </tfoot>
        </table>
    {% endif %}
{% endblock %}
